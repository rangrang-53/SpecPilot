<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="800" fill="#f5f5f5"/>

  <!-- Header -->
  <rect x="0" y="0" width="1200" height="80" fill="#1e3a8a"/>
  <text x="40" y="50" font-family="Arial" font-size="28" fill="white" font-weight="bold">✈️ SpecPilot</text>
  <text x="200" y="50" font-family="Arial" font-size="16" fill="#93c5fd">AI Interview in Progress...</text>

  <!-- Sidebar -->
  <rect x="0" y="80" width="280" height="720" fill="#ffffff" stroke="#e5e7eb" stroke-width="1"/>
  <text x="20" y="120" font-family="Arial" font-size="18" font-weight="bold">📊 Progress</text>

  <!-- Progress Steps -->
  <g id="step1">
    <circle cx="40" cy="160" r="12" fill="#10b981" stroke="#059669" stroke-width="2"/>
    <text x="12" y="166" font-family="Arial" font-size="14" fill="white" font-weight="bold">✓</text>
    <text x="65" y="166" font-family="Arial" font-size="14" fill="#374151">초기 입력</text>
  </g>

  <line x1="40" y1="172" x2="40" y2="208" stroke="#d1d5db" stroke-width="2"/>

  <g id="step2">
    <circle cx="40" cy="220" r="12" fill="#3b82f6" stroke="#2563eb" stroke-width="2"/>
    <text x="34" y="226" font-family="Arial" font-size="14" fill="white" font-weight="bold">2</text>
    <text x="65" y="226" font-family="Arial" font-size="14" fill="#1e3a8a" font-weight="bold">AI 질문</text>
  </g>

  <line x1="40" y1="232" x2="40" y2="268" stroke="#d1d5db" stroke-width="2"/>

  <g id="step3">
    <circle cx="40" cy="280" r="12" fill="#e5e7eb" stroke="#d1d5db" stroke-width="2"/>
    <text x="34" y="286" font-family="Arial" font-size="14" fill="#6b7280">3</text>
    <text x="65" y="286" font-family="Arial" font-size="14" fill="#6b7280">문서 생성</text>
  </g>

  <!-- Iteration Counter -->
  <rect x="20" y="320" width="240" height="80" fill="#fef3c7" stroke="#f59e0b" stroke-width="1" rx="8"/>
  <text x="40" y="350" font-family="Arial" font-size="14" fill="#92400e">Iteration</text>
  <text x="40" y="380" font-family="Arial" font-size="28" fill="#b45309" font-weight="bold">2 / 5</text>

  <!-- Reset Button -->
  <rect x="20" y="680" width="240" height="45" fill="#ef4444" rx="8"/>
  <text x="85" y="708" font-family="Arial" font-size="14" fill="white" font-weight="bold">🔄 Reset</text>

  <!-- Main Content - Chat Area -->
  <rect x="280" y="80" width="920" height="620" fill="#ffffff"/>

  <!-- User Message -->
  <g id="user-message">
    <rect x="500" y="100" width="640" height="80" fill="#eff6ff" stroke="#3b82f6" stroke-width="1" rx="12"/>
    <text x="520" y="125" font-family="Arial" font-size="12" fill="#6b7280">👤 You</text>
    <text x="520" y="150" font-family="Arial" font-size="14" fill="#1e3a8a">온라인 쇼핑몰을 만들고 싶습니다. 모바일 최적화와</text>
    <text x="520" y="170" font-family="Arial" font-size="14" fill="#1e3a8a">결제 기능이 필요합니다.</text>
  </g>

  <!-- AI Question Card -->
  <g id="ai-questions">
    <rect x="320" y="200" width="820" height="280" fill="#f0fdf4" stroke="#10b981" stroke-width="2" rx="12"/>
    <text x="340" y="230" font-family="Arial" font-size="14" fill="#065f46" font-weight="bold">🧑‍✈️ Consultant Agent</text>
    <text x="340" y="255" font-family="Arial" font-size="13" fill="#374151">추가 정보가 필요합니다. 다음 질문에 답변해 주세요:</text>

    <!-- Question 1 -->
    <rect x="340" y="270" width="780" height="40" fill="#ffffff" stroke="#d1d5db" stroke-width="1" rx="6"/>
    <text x="360" y="295" font-family="Arial" font-size="14" fill="#374151">1. 결제 수단은 어떤 것을 지원하나요? (신용카드, 가상계좌, 간편결제 등)</text>

    <!-- Question 2 -->
    <rect x="340" y="320" width="780" height="40" fill="#ffffff" stroke="#d1d5db" stroke-width="1" rx="6"/>
    <text x="360" y="345" font-family="Arial" font-size="14" fill="#374151">2. 예상되는 일일 주문 건수와 동시 접속자 수는 얼마나 되나요?</text>

    <!-- Question 3 -->
    <rect x="340" y="370" width="780" height="40" fill="#ffffff" stroke="#d1d5db" stroke-width="1" rx="6"/>
    <text x="360" y="395" font-family="Arial" font-size="14" fill="#374151">3. 재고 관리는 자체 시스템인가요, 외부 ERP 연동이 필요한가요?</text>

    <!-- Question 4 -->
    <rect x="340" y="420" width="780" height="40" fill="#ffffff" stroke="#d1d5db" stroke-width="1" rx="6"/>
    <text x="360" y="445" font-family="Arial" font-size="14" fill="#374151">4. 사용자 인증 방식은 어떻게 할 예정인가요?</text>
  </g>

  <!-- Thinking Indicator -->
  <rect x="320" y="500" width="180" height="30" fill="#fef3c7" stroke="#f59e0b" stroke-width="1" rx="6"/>
  <text x="340" y="520" font-family="Arial" font-size="12" fill="#92400e">⚖️ Judge evaluating...</text>

  <!-- Input Area -->
  <rect x="280" y="700" width="920" height="100" fill="#f9fafb" stroke="#d1d5db" stroke-width="1"/>

  <!-- Input Field -->
  <rect x="300" y="720" width="720" height="60" fill="#ffffff" stroke="#3b82f6" stroke-width="2" rx="8"/>
  <text x="320" y="755" font-family="Arial" font-size="14" fill="#9ca3af">답변을 입력하세요...</text>

  <!-- Send Button -->
  <rect x="1040" y="720" width="140" height="60" fill="#3b82f6" rx="8"/>
  <text x="1080" y="755" font-family="Arial" font-size="16" fill="white" font-weight="bold">전송 →</text>
</svg>