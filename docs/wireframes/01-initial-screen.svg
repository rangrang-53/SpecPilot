<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="800" fill="#f5f5f5"/>

  <!-- Header -->
  <rect x="0" y="0" width="1200" height="80" fill="#1e3a8a"/>
  <text x="40" y="50" font-family="Arial" font-size="28" fill="white" font-weight="bold">✈️ SpecPilot</text>
  <text x="200" y="50" font-family="Arial" font-size="16" fill="#93c5fd">From Vague Ideas to Concrete Specs</text>

  <!-- Sidebar -->
  <rect x="0" y="80" width="280" height="720" fill="#ffffff" stroke="#e5e7eb" stroke-width="1"/>
  <text x="20" y="120" font-family="Arial" font-size="18" font-weight="bold">📊 Progress</text>

  <!-- Progress Indicator -->
  <rect x="20" y="140" width="240" height="100" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="8"/>
  <text x="40" y="170" font-family="Arial" font-size="14" fill="#6b7280">Iteration</text>
  <text x="40" y="200" font-family="Arial" font-size="32" fill="#1e3a8a" font-weight="bold">0</text>
  <text x="100" y="200" font-family="Arial" font-size="14" fill="#9ca3af">/ 5</text>

  <!-- Reset Button -->
  <rect x="20" y="260" width="240" height="45" fill="#ef4444" rx="8"/>
  <text x="85" y="288" font-family="Arial" font-size="14" fill="white" font-weight="bold">🔄 Reset Session</text>

  <!-- Help Link -->
  <text x="20" y="680" font-family="Arial" font-size="12" fill="#6b7280">Need help?</text>
  <text x="20" y="700" font-family="Arial" font-size="12" fill="#3b82f6" text-decoration="underline">View Documentation</text>

  <!-- Main Content Area -->
  <rect x="280" y="80" width="920" height="720" fill="#ffffff"/>

  <!-- Welcome Message -->
  <rect x="320" y="120" width="840" height="200" fill="#eff6ff" stroke="#3b82f6" stroke-width="2" rx="12"/>
  <text x="360" y="160" font-family="Arial" font-size="24" fill="#1e3a8a" font-weight="bold">Welcome to SpecPilot! 👋</text>
  <text x="360" y="195" font-family="Arial" font-size="16" fill="#475569">AI 기반 요구사항 명세서 자동 생성 도구입니다.</text>
  <text x="360" y="220" font-family="Arial" font-size="16" fill="#475569">프로젝트 아이디어를 입력하시면, AI가 질문을 통해</text>
  <text x="360" y="245" font-family="Arial" font-size="16" fill="#475569">상세한 SRS 문서를 자동으로 작성합니다.</text>

  <!-- Example Box -->
  <rect x="320" y="350" width="840" height="120" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="8"/>
  <text x="360" y="380" font-family="Arial" font-size="14" fill="#6b7280" font-weight="bold">예시:</text>
  <text x="360" y="405" font-family="Arial" font-size="14" fill="#374151">"온라인 쇼핑몰을 만들고 싶습니다"</text>
  <text x="360" y="430" font-family="Arial" font-size="14" fill="#374151">"음식 배달 서비스 앱을 개발하려고 합니다"</text>
  <text x="360" y="455" font-family="Arial" font-size="14" fill="#374151">"사내 재고 관리 시스템이 필요합니다"</text>

  <!-- Input Area -->
  <rect x="320" y="500" width="840" height="220" fill="#ffffff" stroke="#d1d5db" stroke-width="1" rx="8"/>
  <text x="360" y="530" font-family="Arial" font-size="14" fill="#6b7280" font-weight="bold">프로젝트 요구사항을 입력하세요...</text>

  <!-- Input Field -->
  <rect x="340" y="550" width="800" height="120" fill="#f9fafb" stroke="#3b82f6" stroke-width="2" rx="6"/>
  <text x="360" y="580" font-family="Arial" font-size="16" fill="#9ca3af">여기에 입력하세요...</text>

  <!-- Submit Button -->
  <rect x="960" y="690" width="180" height="50" fill="#3b82f6" rx="8"/>
  <text x="995" y="722" font-family="Arial" font-size="16" fill="white" font-weight="bold">시작하기 →</text>
</svg>