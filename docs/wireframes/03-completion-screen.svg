<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="800" fill="#f5f5f5"/>

  <!-- Header -->
  <rect x="0" y="0" width="1200" height="80" fill="#1e3a8a"/>
  <text x="40" y="50" font-family="Arial" font-size="28" fill="white" font-weight="bold">✈️ SpecPilot</text>
  <text x="200" y="50" font-family="Arial" font-size="16" fill="#93c5fd">SRS Generation Complete!</text>

  <!-- Sidebar -->
  <rect x="0" y="80" width="280" height="720" fill="#ffffff" stroke="#e5e7eb" stroke-width="1"/>
  <text x="20" y="120" font-family="Arial" font-size="18" font-weight="bold">📊 Progress</text>

  <!-- All Steps Complete -->
  <g id="step1">
    <circle cx="40" cy="160" r="12" fill="#10b981" stroke="#059669" stroke-width="2"/>
    <text x="12" y="166" font-family="Arial" font-size="14" fill="white" font-weight="bold">✓</text>
    <text x="65" y="166" font-family="Arial" font-size="14" fill="#374151">초기 입력</text>
  </g>

  <line x1="40" y1="172" x2="40" y2="208" stroke="#10b981" stroke-width="2"/>

  <g id="step2">
    <circle cx="40" cy="220" r="12" fill="#10b981" stroke="#059669" stroke-width="2"/>
    <text x="12" y="226" font-family="Arial" font-size="14" fill="white" font-weight="bold">✓</text>
    <text x="65" y="226" font-family="Arial" font-size="14" fill="#374151">AI 질문</text>
  </g>

  <line x1="40" y1="232" x2="40" y2="268" stroke="#10b981" stroke-width="2"/>

  <g id="step3">
    <circle cx="40" cy="280" r="12" fill="#10b981" stroke="#059669" stroke-width="2"/>
    <text x="12" y="286" font-family="Arial" font-size="14" fill="white" font-weight="bold">✓</text>
    <text x="65" y="286" font-family="Arial" font-size="14" fill="#374151">문서 생성</text>
  </g>

  <!-- Stats -->
  <rect x="20" y="320" width="240" height="120" fill="#f0fdf4" stroke="#10b981" stroke-width="1" rx="8"/>
  <text x="40" y="350" font-family="Arial" font-size="14" fill="#065f46" font-weight="bold">✅ 완료!</text>
  <text x="40" y="375" font-family="Arial" font-size="12" fill="#374151">Iterations: 3</text>
  <text x="40" y="395" font-family="Arial" font-size="12" fill="#374151">기능 요구사항: 15개</text>
  <text x="40" y="415" font-family="Arial" font-size="12" fill="#374151">테스트 시나리오: 8개</text>

  <!-- New Session Button -->
  <rect x="20" y="680" width="240" height="45" fill="#3b82f6" rx="8"/>
  <text x="60" y="708" font-family="Arial" font-size="14" fill="white" font-weight="bold">+ 새 프로젝트</text>

  <!-- Main Content -->
  <rect x="280" y="80" width="920" height="720" fill="#ffffff"/>

  <!-- Success Banner -->
  <rect x="320" y="100" width="840" height="100" fill="#d1fae5" stroke="#10b981" stroke-width="2" rx="12"/>
  <text x="360" y="140" font-family="Arial" font-size="28" fill="#065f46" font-weight="bold">🎉 SRS 문서가 완성되었습니다!</text>
  <text x="360" y="175" font-family="Arial" font-size="14" fill="#374151">아래에서 문서를 확인하고 다운로드하실 수 있습니다.</text>

  <!-- Document Preview -->
  <rect x="320" y="220" width="840" height="350" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="8"/>
  <text x="340" y="250" font-family="Arial" font-size="16" fill="#1e3a8a" font-weight="bold">📄 SRS Document Preview</text>

  <!-- Preview Content -->
  <g id="preview">
    <rect x="340" y="270" width="800" height="280" fill="#ffffff" stroke="#e5e7eb" stroke-width="1" rx="6"/>

    <!-- Mock Document Content -->
    <text x="360" y="300" font-family="Arial" font-size="14" fill="#1e3a8a" font-weight="bold"># 온라인 쇼핑몰 프로젝트</text>
    <text x="360" y="325" font-family="Arial" font-size="12" fill="#374151">## 1. 프로젝트 개요</text>
    <text x="360" y="345" font-family="Arial" font-size="11" fill="#6b7280">모바일 최적화된 온라인 쇼핑몰 플랫폼...</text>

    <text x="360" y="375" font-family="Arial" font-size="12" fill="#374151">## 2. 기능 요구사항</text>
    <text x="360" y="395" font-family="Arial" font-size="11" fill="#6b7280">- FR-001: 사용자 회원가입 및 로그인</text>
    <text x="360" y="410" font-family="Arial" font-size="11" fill="#6b7280">- FR-002: 상품 검색 및 필터링</text>
    <text x="360" y="425" font-family="Arial" font-size="11" fill="#6b7280">- FR-003: 장바구니 관리</text>
    <text x="360" y="440" font-family="Arial" font-size="11" fill="#6b7280">- FR-004: 결제 처리 (카드, 간편결제)</text>

    <text x="360" y="470" font-family="Arial" font-size="12" fill="#374151">## 3. 기술 스택</text>
    <text x="360" y="490" font-family="Arial" font-size="11" fill="#6b7280">Backend: Spring Boot, AWS ECS, PostgreSQL</text>
    <text x="360" y="505" font-family="Arial" font-size="11" fill="#6b7280">Frontend: React, Next.js</text>
    <text x="360" y="520" font-family="Arial" font-size="11" fill="#6b7280">Cache: Redis</text>

    <!-- More indicator -->
    <text x="360" y="540" font-family="Arial" font-size="11" fill="#9ca3af" font-style="italic">... 더 보기</text>
  </g>

  <!-- Download Section -->
  <rect x="320" y="590" width="840" height="120" fill="#ffffff" stroke="#d1d5db" stroke-width="1" rx="8"/>
  <text x="340" y="620" font-family="Arial" font-size="16" fill="#374151" font-weight="bold">📥 문서 다운로드</text>

  <!-- Download Buttons -->
  <g id="download-buttons">
    <rect x="340" y="640" width="220" height="50" fill="#3b82f6" rx="8"/>
    <text x="380" y="670" font-family="Arial" font-size="14" fill="white" font-weight="bold">📄 Markdown</text>

    <rect x="580" y="640" width="220" height="50" fill="#10b981" rx="8"/>
    <text x="638" y="670" font-family="Arial" font-size="14" fill="white" font-weight="bold">{ } JSON</text>

    <rect x="820" y="640" width="220" height="50" fill="#6b7280" rx="8"/>
    <text x="865" y="670" font-family="Arial" font-size="14" fill="white" font-weight="bold">📋 Copy</text>
  </g>

  <!-- Action Buttons -->
  <g id="actions">
    <rect x="320" y="730" width="200" height="50" fill="#f3f4f6" stroke="#d1d5db" stroke-width="1" rx="8"/>
    <text x="350" y="760" font-family="Arial" font-size="14" fill="#374151">← 대화 보기</text>

    <rect x="960" y="730" width="200" height="50" fill="#8b5cf6" rx="8"/>
    <text x="975" y="760" font-family="Arial" font-size="14" fill="white" font-weight="bold">Jira로 내보내기</text>
  </g>
</svg>